<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/responsiveLogin.css">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
      
    

    <title>NETFLIX CLONE LOGIN</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
        </div>
    </header>

    <main>
        <div class="container-entrar">
            <h1 class="entrar">ENTRAR</h1>
            <div class="login">
                <input class="email-telefone" placeholder="Email ou Número de telefone">
                <input class="senha" placeholder="Senha">
                <button>ENTRAR</button>
            </div>
            <div class="lembre-se">
                <input type="checkbox" checked >Lembre-se de mim
                <a href="https://www.netflix.com/br/LoginHelp">Precisa de ajuda?</a>
            </div> 
        </div>
        <div class="container-facebook">
            <div class="facebook">
                <a href="https://facebook.com"><img src="https://img.icons8.com/color/48/000000/facebook.png"/></a>
                <a href="https://facebook.com">Entrar com o Facebook ?</a>
            </div> 
        </div>
    </main>
    <footer>
        <div class="informacoes-ajuda">
            <p>Novo por aqui? <a href="https://www.netflix.com/br/"><b>Assine agora.</b></a></p>
            
        </div>
        <div class="captcha">
            <p >Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</p>
        </div>
    </footer>
    
</body>
</html>
